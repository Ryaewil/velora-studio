<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    button {
      padding: 12px;
      width: 100%;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Confirm Payment</h2>
  <p id="pProduct"></p>
  <p id="pPrice"></p>
  <button id="btnGo">Submit Payment Proof</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const product = params.get("product") || "";
  const price = params.get("price") || "";

  document.getElementById("pProduct").textContent = "Product: " + product;
  document.getElementById("pPrice").textContent = "Amount: " + price;

  document.getElementById("btnGo").onclick = () => {
    const formURL =
      "https://docs.google.com/forms/d/e/1FAIpQLSdW0Ob_UgGXTFIM2CCnxSwC-SgpEgEmh4wI6YZ746__VYexow/viewform?usp=pp_url" +
      "&entry.412222354=" + encodeURIComponent(product) +
      "&entry.322202340=" + encodeURIComponent(price);

    window.location.href = formURL;
  };
</script>

</body>
</html>
