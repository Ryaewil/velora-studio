<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velora Studio — Payment</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #ffffff;
  color: #111;
}

.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 40px 20px;
}

h1 {
  font-size: 28px;
  font-weight: 500;
  margin-bottom: 8px;
}

p {
  font-size: 15px;
  color: #444;
  line-height: 1.6;
}

.product-box {
  border: 1px solid #eee;
  padding: 20px;
  margin: 30px 0;
}

.label {
  font-size: 13px;
  color: #777;
}

.value {
  font-size: 16px;
  margin-bottom: 12px;
}

.price {
  font-size: 20px;
  font-weight: 600;
}

.qr {
  margin: 30px 0;
  text-align: center;
}

.qr img {
  width: 220px;
  max-width: 100%;
}

.form-note {
  margin-top: 30px;
  font-size: 14px;
}

a.button {
  display: block;
  margin-top: 20px;
  padding: 14px;
  text-align: center;
  text-decoration: none;
  background: #000;
  color: #fff;
  border-radius: 999px;
  font-size: 15px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Complete Payment</h1>
  <p>Scan the QR code below using Touch ’n Go. After payment, submit the form so we can verify and release your download.</p>

  <div class="product-box">
    <div class="label">Product</div>
    <div class="value" id="productName"></div>

    <div class="label">Order ID</div>
    <div class="value" id="orderId"></div>

    <div class="label">Price</div>
    <div class="price">RM<span id="price"></span></div>
  </div>

  <div class="qr">
    <img src="assets/tng-qr.jpg" alt="TNG QR Code">
  </div>

  <div class="form-note">
    After payment, click below and submit your details.
  </div>

  <a class="button" id="formLink" target="_blank">Submit Payment Proof</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const product = params.get("product") || "Digital Product";
const price = params.get("price") || "0";

const orderId = "VL-" + Date.now().toString().slice(-6);

document.getElementById("productName").textContent = product;
document.getElementById("price").textContent = price;
document.getElementById("orderId").textContent = orderId;

// Google Form link (your real one)
const formBase =
  "https://docs.google.com/forms/d/e/1FAIpQLSdW0Ob_UgGXTFIM2CCnxSwC-SgpEgEmh4wI6YZ746__VYexow/viewform";

// Prefill parameters (you must match your Form field IDs)
const formURL =
  formBase +
  "?entry.1111111111=" + encodeURIComponent(product) +
  "&entry.2222222222=" + encodeURIComponent(price) +
  "&entry.3333333333=" + encodeURIComponent(orderId);

document.getElementById("formLink").href = formURL;
</script>

</body>
</html>
